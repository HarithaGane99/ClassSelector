<!DOCTYPE html:
<html lang="en">
<head>

   <title> Grade Calculator</title>

   <!--Css File-->

<body>
 <style>
body {
  background-image: url('uow.jpg');
}
</style>



   <div class="container">
     <div class="left-class">
       <h1>result</h1>
       <div class="p-g-t">
         <h2>percentage - <span class="per"></span></h2>
         <h2>grade - <span class="gra"></span></h2>
         <h2>total-<span class="to"></span></h2>
       </div>
     </div> I
      <div class="content">
        <div class="right-box">
          <h1>      UOW Degree Classification System</h1>
          <input type="number" id="oop" placeholder="Object Oriented Programming">
          <input type="number" id="sdgp" placeholder="Software Development Group Project">
          <input type="number" id="dbms" placeholder="Database Systems">
          <input type="number" id="ml" placeholder="Machine learning and Data Mining">
          <input type="number" id="algo" placeholder="Algorithms: Theory, Design and Implementation">
          <input type="number" id="op1" placeholder="Optional Module Level 5">

          <input type="number" id="cs" placeholder="Cyber Security">
          <input type="number" id="fyp" placeholder="Final Year Group Project">
          <input type="number" id="cp" placeholder="Concurrent Programming">
          <input type="number" id="op2" placeholder="Optional Module 2">
          <input type="number" id="fm" placeholder="Formal Methods">

            <button type="button" onclick="show_result()">Show Result</button>
        </div>
      </div>
      <div class="result">
        <h2></h2>
      </div>
    </div>

    <script src="avg.js"></script>
